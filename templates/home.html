<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banca</title>

  <style>
    :root {
      --bg: #02040a;
      --bg-soft: #050815;
      --card: #050815;
      --card-soft: #070a18;
      --gold: #f4c97a;
      --gold-soft: rgba(244, 201, 122, 0.16);
      --gold-strong: #ffd992;
      --text-main: #f9fafb;
      --text-soft: #a1a1aa;
      --border-soft: rgba(148, 163, 184, 0.3);
      --radius-xl: 26px;
      --radius-md: 18px;
      --shadow-soft: 0 22px 50px rgba(0, 0, 0, 0.85);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #0b1024 0, #02040a 45%, #000 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      padding: 20px 14px;
    }

    .app-shell {
      width: 100%;
      max-width: 520px;
      background: radial-gradient(circle at top left, rgba(244, 201, 122, 0.04), rgba(15, 23, 42, 0.98));
      border-radius: 32px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: var(--shadow-soft);
      padding: 20px 16px 22px;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      margin-top: 70px;
    }

    .app-shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(244, 201, 122, 0.10), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(148, 163, 184, 0.11), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: glowFloat 18s ease-in-out infinite alternate;
    }

    .app-shell::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(244, 201, 122, 0.08);
      pointer-events: none;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.8),
        0 0 40px rgba(0, 0, 0, 0.9);
    }

    @keyframes glowFloat {
      0% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.7; }
      100% { transform: translate3d(0, 12px, 0) scale(1.03); opacity: 1; }
    }

    .app-inner { position: relative; z-index: 1; }

    @media (min-width: 768px) {
      .app-shell { padding: 24px 24px 26px; margin-top: 90px; }
    }

    .page-container { width: 100%; }

    .box {
      background: radial-gradient(circle at top left, rgba(244, 201, 122, 0.07), var(--card));
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      padding: 18px 16px 18px;
      color: var(--text-main);
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(244, 201, 122, 0.04);
      pointer-events: none;
    }

    @media (min-width: 768px) { .box { padding: 20px 18px 18px; } }

    .header-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 14px;
    }

    .saldo-label { font-size: 0.8rem; color: var(--text-soft); }
    .saldo-value {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--gold-strong);
      font-variant-numeric: tabular-nums;
    }

    .categoria-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.8rem;
      width: fit-content;
      color: var(--text-soft);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .categoria-pill span:last-child { text-transform: capitalize; color: var(--text-main); }

    .subtitle { font-size: 0.82rem; color: var(--text-soft); margin: 8px 0 12px; }

    .amount-display-wrapper {
      margin-top: 4px;
      margin-bottom: 18px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), #020617);
      border-radius: 18px;
      padding: 10px 12px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.6);
    }

    .amount-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    .currency-tag { font-size: 0.8rem; opacity: 0.85; }

    #amount-input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 2.0rem;
      color: #fecaca;
      font-weight: 600;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    #amount-input::placeholder { color: rgba(248, 113, 113, 0.9); font-weight: 400; }
    #amount-input::selection { background: rgba(248, 113, 113, 0.35); }
    form { margin: 0; }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 18px;
    }

    .keypad button {
      padding: 14px 0;
      font-size: 1.25rem;
      border-radius: 16px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      background: radial-gradient(circle at top, rgba(148, 163, 184, 0.16), rgba(15, 23, 42, 0.96));
      color: #fdfdfd;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, filter 0.12s ease-out, background 0.12s ease-out, border-color 0.12s ease-out;
    }

    .keypad button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.7);
      filter: brightness(1.04);
      border-color: rgba(244, 201, 122, 0.7);
    }

    .keypad button:active {
      transform: translateY(0) scale(0.97);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.55);
      filter: brightness(0.96);
    }

    .keypad .btn-special { font-size: 1.1rem; color: var(--gold-strong); }
    .keypad .btn-special:last-child { color: #fecaca; border-color: rgba(127, 29, 29, 0.9); }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    /* ✅ SALVA SPESA – stesso stile di prima, solo rosso più vivo + icona più bella */
    .btn-primary{
      width:100%;
      padding: 12px 14px;
      border-radius: 999px;

      /* bordo più vivo */
      border: 1px solid rgba(252,165,165,0.78);

      /* rosso un pelo più presente (sempre glass) */
      background:
        radial-gradient(circle at top,
          rgba(254,215,215,0.20),
          rgba(248,113,113,0.16)
        ),
        rgba(15,23,42,0.92);

      color: rgba(255,255,255,0.94);
      font-weight: 650;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;

      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;

      box-shadow:
        0 0 0 1px rgba(24,24,27,0.92),
        0 12px 26px rgba(0,0,0,0.90);

      cursor:pointer;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      transition:
        transform .12s ease-out,
        box-shadow .12s ease-out,
        border-color .12s ease-out,
        filter .12s ease-out,
        background .12s ease-out;
    }

    .btn-primary .btn-icon{
      width: 19px;
      height: 19px;
      display:inline-block;
      color: rgba(254,202,202,0.98);
      filter: drop-shadow(0 1px 0 rgba(0,0,0,0.35));
    }

    .btn-primary:hover{
      transform: translateY(-1px);
      border-color: rgba(252,165,165,0.96);
      filter: brightness(1.045);
      box-shadow:
        0 0 0 1px rgba(248,113,113,0.18),
        0 18px 36px rgba(0,0,0,1),
        0 0 18px rgba(248,113,113,0.10);

      background:
        radial-gradient(circle at top,
          rgba(254,215,215,0.24),
          rgba(248,113,113,0.18)
        ),
        rgba(15,23,42,0.95);
    }

    .btn-primary:active{
      transform: translateY(0) scale(0.97);
      box-shadow:
        0 0 0 1px rgba(248,113,113,0.16),
        0 10px 22px rgba(0,0,0,0.92);
    }

    /* SECONDARY BUTTON */
    .btn-secondary {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, background 0.12s ease-out;
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.75);
      background: rgba(15, 23, 42, 0.98);
    }

    .btn-secondary:active { transform: translateY(0); }

    @media (max-width: 380px) {
      .app-shell { padding: 18px 14px 20px; }
      .box { padding: 18px 14px 18px; }
      .saldo-value { font-size: 1.4rem; }
      #amount-input { font-size: 1.8rem; }
      .keypad button { padding: 12px 0; font-size: 1.15rem; }
    }
  </style>
</head>

<body>

  {% include "menu.html" %}

  <div class="app-shell">
    <div class="app-inner">
      <div class="page-container">
        <div class="box">
          <div class="header-row">
            <div>
              <div class="saldo-label">Saldo disponibile</div>
              <div class="saldo-value">{{ saldo }} €</div>
            </div>

            <div class="categoria-pill">
              <span>Categoria:</span>
              <span>{{ selected_category }}</span>
            </div>
          </div>

          <p class="subtitle">Inserisci una nuova spesa per questa categoria.</p>

          <form method="POST" action="/add-expense">
            <div class="amount-display-wrapper">
              <div class="amount-label-row">
                <span>Importo spesa</span>
                <span class="currency-tag">EUR €</span>
              </div>
              <input type="text" id="amount-input" name="amount" placeholder="0,00" required />
            </div>

            <div class="keypad">
              <button type="button" onclick="addChar('1')">1</button>
              <button type="button" onclick="addChar('2')">2</button>
              <button type="button" onclick="addChar('3')">3</button>
              <button type="button" onclick="addChar('4')">4</button>
              <button type="button" onclick="addChar('5')">5</button>
              <button type="button" onclick="addChar('6')">6</button>
              <button type="button" onclick="addChar('7')">7</button>
              <button type="button" onclick="addChar('8')">8</button>
              <button type="button" onclick="addChar('9')">9</button>
              <button type="button" class="btn-special" onclick="addChar(',')">,</button>
              <button type="button" onclick="addChar('0')">0</button>
              <button type="button" class="btn-special" onclick="backspace()">⌫</button>
            </div>

            <div class="actions">
              <button type="submit" class="btn-primary">
                Salva spesa

                <!-- SVG più carino: wallet + freccia -->
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M4.5 8.5A3.5 3.5 0 0 1 8 5h10.5a1 1 0 0 1 1 1v2.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M4.5 9.5V18A3 3 0 0 0 7.5 21h11a1 1 0 0 0 1-1v-9a2 2 0 0 0-2-2h-10a3 3 0 0 0-3 3Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                  <path d="M12 11v5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M10.5 14.5 12 16l1.5-1.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M15.8 13.5h3.2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </form>

          <form method="GET" action="/tipo">
            <button class="btn-secondary" type="submit" style="margin-top: 10px">
              Cambia categoria
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    function addChar(ch) {
      const input = document.getElementById('amount-input');
      if (ch === ',' && input.value.includes(',')) return;

      if (!input.value || input.value === '0' || input.value === '0,00') {
        input.value = (ch === ',') ? '0,' : ch;
      } else {
        input.value = input.value + ch;
      }
    }

    function backspace() {
      const input = document.getElementById('amount-input');
      if (!input.value) return;
      input.value = input.value.slice(0, -1) || '';
    }
  </script>

  {% if session.get('user_id') == 1 %}
  <style>
    * { cursor: url("{{ url_for('static', filename='cursor.png')}}") 0 0, default !important; }
    button, a, input, select, textarea, label {
      cursor: url("{{ url_for('static', filename='cursor.png')}}") 0 0, pointer !important;
    }
  </style>
  {% endif %}

</body>
</html>
