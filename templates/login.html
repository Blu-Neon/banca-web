<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 480px;
            margin: auto;

            background-image: url('https://images.unsplash.com/photo-1602292678572-16cb94ea0d88?q=80&w=430&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            color: white;
            text-shadow: 0 0 5px black;
        }

        .box {
            background: rgba(255,255,255,0.85);
            padding: 20px;
            border-radius: 20px;
            color: #222;
            text-shadow: none;
            margin-top: 40px;
        }

        input {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #20B2AA;
            color: white;
            margin-top: 10px;
        }

        a {
            color: #0066cc;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Login</h1>

    <!-- MESSAGGI FLASH -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin-top: 20px;">
          {% for category, msg in messages %}
            <div style="
              padding:12px;
              border-radius:10px;
              margin-bottom:10px;
              color:white;
              background-color:{% if category == 'error' %}#d9534f{% else %}#5cb85c{% endif %};
            ">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="box">

        <form method="POST" action="/login" style="display:flex; flex-direction:column; gap:15px;">

            <input type="text" name="username" placeholder="Username" required />

            <input type="password" name="password" placeholder="Password" required />

            <button type="submit">Entra</button>
        </form>

        <p style="margin-top:15px; text-align:center;">
            Non hai un account?
            <a href="{{ url_for('register') }}">Registrati</a>
        </p>
    </div>

</body>
</html>
