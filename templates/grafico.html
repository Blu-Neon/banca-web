<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grafico saldo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 480px;
        margin: auto;

        background-image: url('https://images.unsplash.com/photo-1602292678572-16cb94ea0d88?q=80&w=430&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        color: white;
        text-shadow: 0 0 5px black;
      }

      #menu-button {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 30px;
        background: rgba(255,255,255,0.7);
        border-radius: 10px;
        padding: 5px 12px;
        border: none;
        cursor: pointer;
        z-index: 9999;
      }

      #dropdown-menu {
        position: fixed;
        top: 70px;
        right: 20px;
        background: rgba(255,255,255,0.9);
        padding: 15px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;

        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        z-index: 9998;
      }

      #dropdown-menu.open {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .menu-btn {
        padding: 10px;
        border-radius: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        width: 160px;
      }

      .spesa {
        padding: 10px;
        margin: 8px 0;
        border-bottom: 1px solid rgba(255,255,255,0.4);
      }
    </style>
  </head>
  <body>

    <button id="menu-button">☰</button>

    <div id="dropdown-menu">
      <form method="GET" action="/">
        <button class="menu-btn" style="background:#20B2AA;">Home</button>
      </form>

      <form method="GET" action="/update-saldo">
        <button class="menu-btn" style="background:#CD5C5C;">Aggiorna saldo</button>
      </form>

      <form method="GET" action="/tipologia">
        <button class="menu-btn" style="background:#8B4513;">Spese per tipologia</button>
      </form>

      <form method="GET" action="/storico">
        <button class="menu-btn" style="background:#556B2F;">Storico</button>
      </form>
    </div>

    <script>
      const menuBtn = document.getElementById("menu-button");
      const drop = document.getElementById("dropdown-menu");

      menuBtn.onclick = () => {
        drop.classList.toggle("open");
      };
    </script>

    <h2>Andamento del saldo del mese</h2>

    <canvas id="mioGrafico"
      style="max-width:100%; background:rgba(0,0,0,0.3); background-color: white;
             border-radius:10px; padding:15px; width:430px; height:300px;
             margin-left:2px; opacity: 0.8;">
    </canvas>

    <script>
      const labels = {{ labels | tojson }};
      const dataValues = {{ valori_saldo | tojson }};

      const ctx = document.getElementById('mioGrafico');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Saldo',
            data: dataValues,
            fill: false,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
        }
      });
    </script>

    <h2>Ultime 5 spese</h2>

    {% for mov in ultime_cinque %}
      <div class="spesa">
        <strong>{{ "%.2f"|format(mov.amount) }} €</strong> — {{ mov.category }}<br>
        <small>{{ mov.date }}</small>
      </div>
    {% endfor %}

    <br>
  </body>
</html>
