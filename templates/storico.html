<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storico spese annuale</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 480px;
            margin: auto;

            background-image: url('https://images.unsplash.com/photo-1602292678572-16cb94ea0d88?q=80&w=430&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            color: white;
            text-shadow: 0 0 5px black;
        }

        .menu-btn {
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 160px;
        }

        .box-bianca {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            padding: 15px;
            margin-top: 20px;
            color: #222;
            text-shadow: none;
        }

        .riga-mese {
            padding: 6px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    {% include "menu.html" %}


    <h2>Storico spese dell'anno</h2>

    <div class="box-bianca">
        {% if storico %}
            {% for riga in storico %}
                <div class="riga-mese">
                    <strong>{{ riga.mese }}</strong>: {{ "%.2f"|format(riga.totale) }} â‚¬
                </div>
            {% endfor %}
        {% else %}
            <p>Nessuna spesa registrata quest'anno.</p>
        {% endif %}
    </div>

    {% if session.get('user_id') == 1 %}
<style>
  * {
    cursor: url("/static/cursor.png") 0 0, default !important;
  }
  button, a, input, select, textarea, label {
    cursor: url("/static/cursor.png") 0 0, pointer !important;
  }
</style>
{% endif %}

</body>
</html>
