<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <!-- ✅ viewport unico + safe-area -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Reimposta password</title>

  <!-- ✅ PWA / iOS -->
  <meta name="theme-color" content="#02040a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

  <!-- (opzionale ma consigliato) Global CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

  <style>
    :root {
      --bg: #02040a;
      --bg-soft: #050815;
      --card: #050815;
      --gold: #f4c97a;
      --gold-soft: rgba(244, 201, 122, 0.16);
      --gold-strong: #ffd992;
      --text-main: #f9fafb;
      --text-soft: #a1a1aa;
      --border-soft: rgba(148, 163, 184, 0.3);
      --radius-xl: 26px;
      --shadow-soft: 0 22px 50px rgba(0, 0, 0, 0.85);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ✅ safe-area iOS */
    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100dvh;
      margin: 0;
      background: radial-gradient(circle at top, #0b1024 0, #02040a 45%, #000 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      align-items: center;

      padding:
        calc(20px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(20px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
    }

    .app-shell {
      width: 100%;
      max-width: 430px;
      background: radial-gradient(circle at top left, rgba(244, 201, 122, 0.05), rgba(15, 23, 42, 0.98));
      border-radius: 32px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: var(--shadow-soft);
      padding: 22px 18px 20px;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .app-shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(244, 201, 122, 0.10), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(148, 163, 184, 0.11), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: glowFloat 18s ease-in-out infinite alternate;
    }

    .app-shell::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(244, 201, 122, 0.08);
      pointer-events: none;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.8),
        0 0 40px rgba(0, 0, 0, 0.9);
    }

    @keyframes glowFloat {
      0% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.7; }
      100% { transform: translate3d(0, 10px, 0) scale(1.03); opacity: 1; }
    }

    .app-inner { position: relative; z-index: 1; }

    @media (min-width: 768px) {
      .app-shell { padding: 24px 22px 22px; }
    }

    /* HEADER */
    .logo-title {
      text-align: center;
      margin-bottom: 14px;
    }

    .logo-title h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title h1::before {
      content: "";
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 1px solid var(--gold);
      box-shadow: 0 0 16px rgba(244, 201, 122, 0.9);
    }

    .logo-title p {
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    .page-meta-line {
      margin: 10px auto 0;
      width: 72px;
      height: 2px;
      background: linear-gradient(90deg, var(--gold), transparent);
      border-radius: 999px;
    }

    /* FLASH */
    .flash-container {
      margin: 14px 0 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .flash-message {
      padding: 9px 12px;
      border-radius: 999px;
      margin: 0;
      color: #f9fafb;
      font-size: 0.85rem;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .flash-message::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: currentColor;
    }

    .flash-error {
      background: radial-gradient(circle at top, rgba(248, 113, 113, 0.24), rgba(24, 24, 27, 0.96));
      color: #fecaca;
      border-color: rgba(127, 29, 29, 0.9);
    }

    .flash-success {
      background: radial-gradient(circle at top, rgba(74, 222, 128, 0.22), rgba(24, 24, 27, 0.96));
      color: #bbf7d0;
      border-color: rgba(21, 128, 61, 0.9);
    }

    /* CARD FORM */
    .box {
      background: radial-gradient(circle at top left, rgba(244, 201, 122, 0.05), var(--card));
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      padding: 18px 16px 16px;
      color: var(--text-main);
      margin-top: 12px;
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(244, 201, 122, 0.04);
      pointer-events: none;
    }

    form { display: flex; flex-direction: column; gap: 14px; }

    .input-group { display: flex; flex-direction: column; gap: 4px; }

    label { font-size: 0.8rem; color: var(--text-soft); }

    input[type="password"] {
      padding: 10px 12px;
      font-size: 0.95rem;
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      outline: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, transform 0.08s ease;
    }

    input::placeholder { color: rgba(148, 163, 184, 0.9); }

    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 1px rgba(244, 201, 122, 0.6), 0 12px 28px rgba(0, 0, 0, 0.85);
      background: rgba(15, 23, 42, 1);
      transform: translateY(-0.5px);
    }

    /* BUTTON PRIMARY */
    button[type="submit"] {
      padding: 11px 14px;
      font-size: 0.95rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: radial-gradient(circle at top, var(--gold-strong), var(--gold));
      color: #18181b;
      font-weight: 600;
      margin-top: 4px;

      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;

      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.85);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, filter 0.12s ease-out;
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.95);
      filter: brightness(1.02);
    }

    button[type="submit"]:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.85);
    }

    @media (max-width: 380px) {
      .app-shell { padding: 20px 14px 18px; }
      .logo-title h1 { font-size: 1.25rem; }
      .box { padding: 16px 14px 14px; }
    }
  </style>
</head>

<body>

  <div class="app-shell">
    <div class="app-inner">

      <div class="logo-title">
        <h1>Nuova password</h1>
        <p>Scegli una nuova password per il tuo account.</p>
        <div class="page-meta-line"></div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-container">
            {% for category, msg in messages %}
              <div class="flash-message {% if category == 'error' %}flash-error{% else %}flash-success{% endif %}">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="box">
        <form method="POST" action="{{ url_for('reset_password') }}">
          <input type="hidden" name="token" value="{{ token }}"/>

          <div class="input-group">
            <label for="password">Nuova password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Inserisci la nuova password"
              required
            />
          </div>

          <div class="input-group">
            <label for="confirm_password">Conferma password</label>
            <input
              id="confirm_password"
              type="password"
              name="confirm_password"
              placeholder="Ripeti la nuova password"
              required
            />
          </div>

          <button type="submit">
            Salva nuova password
          </button>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
