<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tipo</title>
  
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 480px;
        margin: auto;

        background-image: url('https://images.unsplash.com/photo-1602292678572-16cb94ea0d88?q=80&w=430&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        color: white;
        text-shadow: 0 0 5px black;
      }

      .categorie {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        margin: 30px auto 0 auto;
        max-width: 320px;
      }

      .categoria-btn {
        padding: 14px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        text-shadow: none;
      }

      .btn-spesa        { background: #FF6384; color: black; }
      .btn-ristorante   { background: #9966FF; color: black; }
      .btn-altro        { background: #595A5B; color: black; }
      .btn-evitabile    { background: #ed0909; color: black; }
      .btn-vestiti      { background: #3af083; color: black; }
      .btn-trasporti    { background: #48C0C0; color: black; }
      .btn-viaggio      { background: #6d0251; color: black; }
      .btn-svago        { background: #36A2EF; color: black; }

      

    </style>
</head>

<body>

{% include "menu.html" %}


<form method="POST" action="/tipo" class="categorie">
  <button class="categoria-btn btn-ristorante" name="category" value="ristorante" style="width:120px; height:120px;">Ristorante</button>
  <button class="categoria-btn btn-evitabile"  name="category" value="evitabile"  style="width:120px; height:120px;">Evitabile</button>
  <button class="categoria-btn btn-vestiti"    name="category" value="vestiti"    style="width:120px; height:120px;">Vestiti</button>
  <button class="categoria-btn btn-trasporti"  name="category" value="trasporti"  style="width:120px; height:120px;">Trasporti</button>
  <button class="categoria-btn btn-viaggio"    name="category" value="viaggio"    style="width:120px; height:120px;">Viaggio</button>
  <button class="categoria-btn btn-svago"      name="category" value="svago"      style="width:120px; height:120px;">Svago</button>
  <button class="categoria-btn btn-altro"      name="category" value="altro"      style="width:120px; height:120px;">Altro</button>
  <button class="categoria-btn btn-spesa"      name="category" value="spesa"      style="width:120px; height:120px;">Spesa</button>
</form>

{% if session.get('user_id') == 1 %}
<style>
  * {
    cursor: url("/static/cursor.png") 0 0, default !important;
  }
  button, a, input, select, textarea, label {
    cursor: url("/static/cursor.png") 0 0, pointer !important;
  }
</style>
{% endif %}

</body>
</html>
