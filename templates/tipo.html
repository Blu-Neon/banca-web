<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scegli la categoria</title>

  <style>
    :root{
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 22px 50px rgba(0,0,0,.85);

      --gold: #f4c97a;
      --gold-strong: #ffd992;

      --text-main: #f9fafb;
      --text-soft: #a1a1aa;
      --bg-card: rgba(5,8,22,.96);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      padding:20px;
      min-height:100vh;
      display:flex;
      justify-content:center;
      background:#02040a;
      color:var(--text-main);
    }

    .page-container{
      width:100%;
      max-width:500px;
      margin-top:70px;
    }

    .card{
      background:radial-gradient(circle at top left, rgba(255,255,255,.04), var(--bg-card));
      border-radius:var(--radius-xl);
      border:1px solid rgba(148,163,184,.45);
      box-shadow:var(--shadow-soft);
      padding:22px 20px 24px;
    }

    .card-header{
      text-align:center;
      margin-bottom:18px;
    }

    .card-title{
      font-size:20px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--gold-strong);
    }

    .card-subtitle{
      font-size:13px;
      color:var(--text-soft);
      margin-top:4px;
    }

    .card-header-line{
      margin:10px auto 0;
      width:80px;
      height:2px;
      background:linear-gradient(90deg,var(--gold),transparent);
      border-radius:999px;
    }

    .categorie{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:14px;
      margin-top:16px;
    }

    /* ===== CATEGORIA ===== */
    .categoria-btn{
      padding:14px;
      min-height:86px;
      border-radius:var(--radius-lg);
      border:1px solid rgba(55,65,81,.9);
      background:radial-gradient(circle at top left, rgba(15,23,42,.95), rgba(3,7,18,1));
      box-shadow:0 10px 24px rgba(0,0,0,.8);

      display:flex;
      gap:12px;
      align-items:center;          /* ✅ allineamento visivo migliore */
      cursor:pointer;
      transition:.15s ease;

      text-align:left;
    }

    .categoria-btn:hover{
      transform:translateY(-3px);
      box-shadow:0 16px 34px rgba(0,0,0,.95);
      border-color:rgba(244,201,122,.45);
    }

    /* ICONA */
    .categoria-icon{
      width:22px;
      height:22px;
      flex-shrink:0;

      /* ✅ usa currentColor per uniformare */
      color: var(--gold-strong);

      filter: drop-shadow(0 0 2px rgba(244,201,122,.25));
    }

    .categoria-content{
      display:flex;
      flex-direction:column;
      justify-content:center;      /* ✅ centra verticalmente */
      min-height:44px;             /* ✅ riserva spazio uniforme */
    }

    /* TITOLO ORO */
    .categoria-label{
      font-size:15px;
      font-weight:600;
      margin-bottom:4px;
      color:var(--gold-strong);
      letter-spacing:.02em;
      line-height: 1.1;
    }

    /* SOTTOTITOLO: sempre 2 righe riservate (evita “salti”) */
    .categoria-tag{
      font-size:11px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--text-soft);
      line-height:1.15;
      min-height: calc(1.15em * 2);  /* ✅ sempre 2 righe */
    }

    /* ===== ACCENTI COLORE SOLO SUL BORDO ===== */
    .ristorante{ border-left:2px solid #facc15; }
    .evitabile{ border-left:2px solid #fb7185; }
    .vestiti{ border-left:2px solid #2dd4bf; }
    .trasporti{ border-left:2px solid #38bdf8; }
    .viaggio{ border-left:2px solid #f472b6; }
    .svago{ border-left:2px solid #818cf8; }
    .altro{ border-left:2px solid #94a3b8; }
    .spesa{ border-left:2px solid var(--gold); }

    /* Mobile */
    @media(max-width:420px){
      .categorie{ gap:10px; }
      .categoria-btn{ min-height:82px; padding:13px; }
      .categoria-label{ font-size:14px; }
      .categoria-tag{ font-size:10px; }
      .categoria-content{ min-height:42px; }
    }

    @media(max-width:360px){
      .categorie{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

{% include "menu.html" %}

<div class="page-container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Scegli la categoria</h1>
      <p class="card-subtitle">Classifica la spesa in modo veloce e chiaro.</p>
      <div class="card-header-line"></div>
    </div>

    <form method="POST" action="/tipo" class="categorie">

      <button class="categoria-btn ristorante" name="category" value="ristorante" type="submit">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="m16 2-2.3 2.3a3 3 0 0 0 0 4.2l1.8 1.8a3 3 0 0 0 4.2 0L22 8"/>
          <path d="M15 15 3.3 3.3a4.2 4.2 0 0 0 0 6l7.3 7.3c.7.7 2 .7 2.8 0L15 15Zm0 0 7 7"/>
          <path d="m2.1 21.8 6.4-6.3"/>
          <path d="m19 5-7 7"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Ristorante</span>
          <span class="categoria-tag">Cibo fuori casa</span>
        </div>
      </button>

      <button class="categoria-btn evitabile" name="category" value="evitabile" type="submit">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 16h.01"/>
          <path d="M12 8v4"/>
          <path d="M15.312 2a2 2 0 0 1 1.414.586l4.688 4.688A2 2 0 0 1 22 8.688v6.624a2 2 0 0 1-.586 1.414l-4.688 4.688a2 2 0 0 1-1.414.586H8.688a2 2 0 0 1-1.414-.586l-4.688-4.688A2 2 0 0 1 2 15.312V8.688a2 2 0 0 1 .586-1.414l4.688-4.688A2 2 0 0 1 8.688 2z"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Evitabile</span>
          <span class="categoria-tag">Non essenziale</span>
        </div>
      </button>

      <button class="categoria-btn vestiti" name="category" value="vestiti" type="submit">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20.38 3.46 16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Vestiti</span>
          <span class="categoria-tag">Abbigliamento</span>
        </div>
      </button>

      <button class="categoria-btn trasporti" name="category" value="trasporti" type="submit">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M8 3.1V7a4 4 0 0 0 8 0V3.1"/>
          <path d="m9 15-1-1"/>
          <path d="m15 15 1-1"/>
          <path d="M9 19c-2.8 0-5-2.2-5-5v-4a8 8 0 0 1 16 0v4c0 2.8-2.2 5-5 5Z"/>
          <path d="m8 19-2 3"/>
          <path d="m16 19 2 3"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Trasporti</span>
          <span class="categoria-tag">Mezzi e carburante</span>
        </div>
      </button>

      <button class="categoria-btn viaggio" name="category" value="viaggio" type="submit">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Viaggio</span>
          <span class="categoria-tag">Vacanze</span>
        </div>
      </button>

      <button class="categoria-btn svago" name="category" value="svago" type="submit">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <line x1="6" x2="10" y1="11" y2="11"/>
          <line x1="8" x2="8" y1="9" y2="13"/>
          <line x1="15" x2="15.01" y1="12" y2="12"/>
          <line x1="18" x2="18.01" y1="10" y2="10"/>
          <path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Svago</span>
          <span class="categoria-tag">Tempo libero</span>
        </div>
      </button>

      <button class="categoria-btn altro" name="category" value="altro" type="submit">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 3v18"/>
          <path d="M3 12h18"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Altro</span>
          <span class="categoria-tag">Varie</span>
        </div>
      </button>

      <button class="categoria-btn spesa" name="category" value="spesa" type="submit">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="8" cy="21" r="1"/>
          <circle cx="19" cy="21" r="1"/>
          <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Spesa</span>
          <span class="categoria-tag">Casa &amp; supermercato</span>
        </div>
      </button>

    </form>
  </div>
</div>

</body>
</html>
