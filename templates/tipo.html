<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scegli la categoria</title>

  <style>
    :root {
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 22px 50px rgba(0,0,0,0.85);
      --gold: #f4c97a;
      --gold-soft: rgba(244, 201, 122, 0.18);
      --gold-strong: #ffd992;
      --text-main: #f9fafb;
      --text-soft: #a1a1aa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

      background-image: url('https://images.unsplash.com/photo-1602292678572-16cb94ea0d88?q=80&w=430&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: var(--text-main);
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    /* overlay pi√π ‚Äúcinema‚Äù e contrastato */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(15,23,42,0.9), transparent 55%),
        linear-gradient(160deg, rgba(0,0,0,0.92), rgba(3,7,18,0.7)),
        radial-gradient(circle at bottom, rgba(244,201,122,0.08), transparent 60%);
      z-index: -1;
    }

    .page-container {
      width: 100%;
      max-width: 500px;
      margin-top: 70px; /* spazio sotto il menu fixed */
    }

    .card {
      background: radial-gradient(circle at top left, rgba(244,201,122,0.05), rgba(5,8,22,0.96));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148,163,184,0.7);
      box-shadow: var(--shadow-soft);
      padding: 22px 20px 24px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(244,201,122,0.05);
      pointer-events: none;
    }

    .card-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .card-title {
      font-size: 20px;
      margin: 0 0 4px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .card-subtitle {
      font-size: 13px;
      color: var(--text-soft);
    }

    .card-header-line {
      margin: 10px auto 0;
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, var(--gold), transparent);
      border-radius: 999px;
    }

    .categorie {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin: 16px auto 0 auto;
    }

    .categoria-btn {
      position: relative;
      padding: 12px 11px;
      font-size: 14px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(55,65,81,0.9);
      cursor: pointer;
      font-weight: 600;
      color: var(--text-main);
      text-shadow: none;
      width: 100%;
      height: 88px;

      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;

      background: radial-gradient(circle at top left, rgba(15,23,42,0.95), rgba(3,7,18,1));
      box-shadow: 0 10px 24px rgba(0,0,0,0.8);

      transition:
        transform 0.15s ease-out,
        box-shadow 0.15s ease-out,
        border-color 0.15s ease-out,
        background 0.15s ease-out,
        filter 0.15s ease-out;
    }

    .categoria-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      opacity: 0;
      background: radial-gradient(circle at top, rgba(244,201,122,0.18), transparent 55%);
      transition: opacity 0.15s ease-out;
      pointer-events: none;
    }

    .categoria-btn span {
      display: block;
    }

    .categoria-label {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .categoria-tag {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-soft);
    }

    .categoria-pill {
      position: absolute;
      top: 9px;
      right: 10px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      color: var(--text-soft);
    }

    .categoria-btn:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 14px 30px rgba(0,0,0,0.95);
      border-color: var(--gold-soft);
      filter: brightness(1.03);
    }

    .categoria-btn:hover::before {
      opacity: 1;
    }

    .categoria-btn:active {
      transform: translateY(0) scale(0.99);
      box-shadow: 0 7px 18px rgba(0,0,0,0.8);
      filter: brightness(0.99);
    }

    /* Accenti categoria (tono su tono, non fluo) */
    .btn-ristorante {
      border-color: rgba(248, 250, 252, 0.12);
      box-shadow: 0 10px 24px rgba(15,23,42,0.9);
    }
    .btn-ristorante .categoria-pill {
      border-color: rgba(251, 191, 36, 0.7);
      color: #fde68a;
    }

    .btn-evitabile .categoria-pill {
      border-color: rgba(248, 113, 113, 0.8);
      color: #fecaca;
    }

    .btn-vestiti .categoria-pill {
      border-color: rgba(45, 212, 191, 0.8);
      color: #a7f3d0;
    }

    .btn-trasporti .categoria-pill {
      border-color: rgba(56, 189, 248, 0.8);
      color: #bae6fd;
    }

    .btn-viaggio .categoria-pill {
      border-color: rgba(244, 63, 94, 0.85);
      color: #fecdd3;
    }

    .btn-svago .categoria-pill {
      border-color: rgba(129, 140, 248, 0.85);
      color: #c7d2fe;
    }

    .btn-altro .categoria-pill {
      border-color: rgba(148, 163, 184, 0.85);
      color: #e5e7eb;
    }

    @media (max-width: 420px) {
      .card {
        padding: 20px 16px 22px;
      }

      .categorie {
        gap: 10px;
      }

      .categoria-btn {
        height: 82px;
        font-size: 13px;
      }
    }

    @media (max-width: 360px) {
      .categorie {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  {% include "menu.html" %}

  <div class="page-container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Scegli la categoria</h1>
        <p class="card-subtitle">Classifica la spesa in modo veloce e chiaro.</p>
        <div class="card-header-line"></div>
      </div>

      <form method="POST" action="/tipo" class="categorie">
        <button class="categoria-btn btn-ristorante" name="category" value="ristorante">
          <span class="categoria-label">Ristorante üçΩÔ∏è</span>

        </button>

        <button class="categoria-btn btn-evitabile" name="category" value="evitabile">
          <span class="categoria-label">Evitabile ‚ö†Ô∏è</span>
          <span class="categoria-tag">Spesa non essenziale</span>
          <span class="categoria-pill">Da ridurre</span>
        </button>

        <button class="categoria-btn btn-vestiti" name="category" value="vestiti">
          <span class="categoria-label">Vestiti üëï</span>
          <span class="categoria-tag">Abbigliamento & accessori</span>
          <span class="categoria-pill">Stile</span>
        </button>

        <button class="categoria-btn btn-trasporti" name="category" value="trasporti">
          <span class="categoria-label">Trasporti üöÜ</span>
          <span class="categoria-tag">Mezzi, carburante, ecc.</span>
          <span class="categoria-pill">Spostamenti</span>
        </button>

        <button class="categoria-btn btn-viaggio" name="category" value="viaggio">
          <span class="categoria-label">Viaggio ‚úàÔ∏è</span>
          <span class="categoria-tag">Spostamenti e vacanze</span>
          <span class="categoria-pill">Viaggi</span>
        </button>

        <button class="categoria-btn btn-svago" name="category" value="svago">
          <span class="categoria-label">Svago üéÆ</span>
          <span class="categoria-tag">Tempo libero & hobby</span>
          <span class="categoria-pill">Relax</span>
        </button>

        <button class="categoria-btn btn-altro" name="category" value="altro">
          <span class="categoria-label">Altro üß©</span>
          <span class="categoria-tag">Tutto il resto</span>
          <span class="categoria-pill">Varie</span>
        </button>

        <button class="categoria-btn btn-spesa" name="category" value="spesa">
          <span class="categoria-label">Spesa üõí</span>
          <span class="categoria-tag">Supermercato & casa</span>
          <span class="categoria-pill">Essenziali</span>
        </button>
      </form>
    </div>
  </div>

  {% if session.get('user_id') == 1 %}
  <style>
    * {
      cursor: url("{{ url_for('static', filename='cursor.png')}}") 0 0, default !important;
    }
    button, a, input, select, textarea, label {
      cursor: url("{{ url_for('static', filename='cursor.png')}}") 0 0, pointer !important;
    }
  </style>
  {% endif %}

</body>
</html>
