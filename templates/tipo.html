<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tipo</title>
  
    <style>
      :root {
        --radius-lg: 18px;
        --radius-xl: 22px;
        --shadow-soft: 0 12px 30px rgba(0,0,0,0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;

        background-image: url('https://images.unsplash.com/photo-1602292678572-16cb94ea0d88?q=80&w=430&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        color: white;
        text-shadow: 0 0 5px rgba(0,0,0,0.7);
      }

      /* leggero overlay per contrasto */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(
          160deg,
          rgba(0,0,40,0.75),
          rgba(0,0,0,0.4)
        );
        z-index: -1;
      }

      .page-container {
        width: 100%;
        max-width: 480px;
        margin-top: 70px; /* spazio sotto il menu fixed */
      }

      .card {
        background: rgba(255,255,255,0.10);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: var(--radius-xl);
        border: 1px solid rgba(255,255,255,0.18);
        box-shadow: var(--shadow-soft);
        padding: 22px 20px 24px;
      }

      .card-header {
        text-align: center;
        margin-bottom: 18px;
      }

      .card-title {
        font-size: 22px;
        margin: 0 0 4px;
        letter-spacing: 0.03em;
      }

      .card-subtitle {
        font-size: 14px;
        opacity: 0.85;
      }

      .categorie {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
        margin: 10px auto 0 auto;
      }

      .categoria-btn {
        position: relative;
        padding: 14px 10px;
        font-size: 15px;
        border-radius: var(--radius-lg);
        border: none;
        cursor: pointer;
        font-weight: 600;
        color: #0b1020;
        text-shadow: none;
        width: 100%;
        height: 90px;

        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;

        box-shadow: 0 8px 18px rgba(0,0,0,0.22);
        transition:
          transform 0.15s ease-out,
          box-shadow 0.15s ease-out,
          filter 0.15s ease-out;
      }

      .categoria-btn span {
        display: block;
      }

      .categoria-label {
        font-size: 16px;
        margin-bottom: 4px;
      }

      .categoria-tag {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        opacity: 0.85;
      }

      .categoria-btn:hover {
        transform: translateY(-3px) scale(1.01);
        box-shadow: 0 12px 26px rgba(0,0,0,0.30);
        filter: brightness(1.05);
      }

      .categoria-btn:active {
        transform: translateY(0) scale(0.99);
        box-shadow: 0 6px 12px rgba(0,0,0,0.22);
      }

      /* Colori (leggermente sfumati) */
      .btn-spesa {
        background: linear-gradient(135deg, #FF9EA8, #FF6384);
      }
      .btn-ristorante {
        background: linear-gradient(135deg, #C4A4FF, #9966FF);
      }
      .btn-altro {
        background: linear-gradient(135deg, #8B8C8D, #595A5B);
        color: #f7f7f7;
      }
      .btn-evitabile {
        background: linear-gradient(135deg, #ff6b6b, #ed0909);
      }
      .btn-vestiti {
        background: linear-gradient(135deg, #6AF9AA, #3af083);
      }
      .btn-trasporti {
        background: linear-gradient(135deg, #7CE8E8, #48C0C0);
      }
      .btn-viaggio {
        background: linear-gradient(135deg, #ff7ac4, #6d0251);
        color: #fdfdfd;
      }
      .btn-svago {
        background: linear-gradient(135deg, #8AD0FF, #36A2EF);
      }

      @media (max-width: 380px) {
        .card {
          padding: 18px 14px 20px;
        }

        .categorie {
          gap: 10px;
        }

        .categoria-btn {
          height: 80px;
          font-size: 14px;
        }
      }
    </style>
</head>

<body>

</html>
