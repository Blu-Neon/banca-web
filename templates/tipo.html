    <style>

       <!-- ====================== MENU UNIVERSALE ====================== -->

<style>
  #menu-button {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 30px;
    background: rgba(255,255,255,0.7);
    border-radius: 10px;
    padding: 5px 12px;
    border: none;
    cursor: pointer;
    z-index: 9999;
  }

  #dropdown-menu {
    position: fixed;
    top: 70px;
    right: 20px;
    background: rgba(255,255,255,0.9);
    padding: 15px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;

    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;

    transition: opacity 0.2s ease-out, transform 0.2s ease-out;
    z-index: 9998;
  }

  #dropdown-menu.open {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  .menu-btn {
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    width: 160px;
  }
</style>

<!-- Pulsante menu -->
<button id="menu-button">â˜°</button>

<!-- Menu contenitore -->
<div id="dropdown-menu">

  </form>

  </form>

    <form method="GET" action="/home">
    <button class="menu-btn" style="background: #444;">Home</button>
  </form>

      <form method="GET" action="/viaggio">
    <button class="menu-btn" style="background: #444;">Viaggio</button>
  </form>

</div>

<script>
  const menuBtn = document.getElementById("menu-button");
  const drop = document.getElementById("dropdown-menu");

  menuBtn.onclick = () => {
    drop.classList.toggle("open");
  };
</script>
