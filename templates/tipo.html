<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scegli la categoria</title>

  <style>
    :root{
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 22px 50px rgba(0,0,0,.85);

      --gold: #f4c97a;
      --gold-strong: #ffd992;

      --text-main: #f9fafb;
      --text-soft: #a1a1aa;
      --bg-card: rgba(5,8,22,.96);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      padding:20px;
      min-height:100vh;
      display:flex;
      justify-content:center;
      background:#02040a;
      color:var(--text-main);
    }

    .page-container{
      width:100%;
      max-width:500px;
      margin-top:70px;
    }

    .card{
      background:radial-gradient(circle at top left, rgba(255,255,255,.04), var(--bg-card));
      border-radius:var(--radius-xl);
      border:1px solid rgba(148,163,184,.45);
      box-shadow:var(--shadow-soft);
      padding:22px 20px 24px;
    }

    .card-header{
      text-align:center;
      margin-bottom:18px;
    }

    .card-title{
      font-size:20px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--gold-strong);
    }

    .card-subtitle{
      font-size:13px;
      color:var(--text-soft);
      margin-top:4px;
    }

    .card-header-line{
      margin:10px auto 0;
      width:80px;
      height:2px;
      background:linear-gradient(90deg,var(--gold),transparent);
      border-radius:999px;
    }

    .categorie{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:14px;
      margin-top:16px;
    }

    /* ===== CATEGORIA ===== */
    .categoria-btn{
      padding:14px;
      min-height:86px;
      border-radius:var(--radius-lg);
      border:1px solid rgba(55,65,81,.9);
      background:radial-gradient(circle at top left, rgba(15,23,42,.95), rgba(3,7,18,1));
      box-shadow:0 10px 24px rgba(0,0,0,.8);

      display:flex;
      gap:12px;
      align-items:flex-start;

      cursor:pointer;
      transition:.15s ease;
    }

    .categoria-btn:hover{
      transform:translateY(-3px);
      box-shadow:0 16px 34px rgba(0,0,0,.95);
      border-color:rgba(244,201,122,.45);
    }

    /* ICONA */
    .categoria-icon{
      width:22px;
      height:22px;
      flex-shrink:0;
      stroke-width:1.8;
      stroke:var(--gold-strong);
      filter: drop-shadow(0 0 2px rgba(244,201,122,.25));
    }

    .categoria-content{
      display:flex;
      flex-direction:column;
    }

    /* TITOLO ORO */
    .categoria-label{
      font-size:15px;
      font-weight:600;
      margin-bottom:4px;
      color:var(--gold-strong);
      letter-spacing:.02em;
    }

    /* SOTTOTITOLO SOFT */
    .categoria-tag{
      font-size:11px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--text-soft);
    }

    /* ===== ACCENTI COLORE SOLO SUL BORDO ===== */
    .ristorante{ border-left:2px solid #facc15; }
    .evitabile{ border-left:2px solid #fb7185; }
    .vestiti{ border-left:2px solid #2dd4bf; }
    .trasporti{ border-left:2px solid #38bdf8; }
    .viaggio{ border-left:2px solid #f472b6; }
    .svago{ border-left:2px solid #818cf8; }
    .altro{ border-left:2px solid #94a3b8; }
    .spesa{ border-left:2px solid var(--gold); }

    /* Mobile */
    @media(max-width:420px){
      .categorie{ gap:10px; }
      .categoria-btn{ min-height:82px; padding:13px; }
      .categoria-label{ font-size:14px; }
      .categoria-tag{ font-size:10px; }
    }

    @media(max-width:360px){
      .categorie{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

{% include "menu.html" %}

<div class="page-container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Scegli la categoria</h1>
      <p class="card-subtitle">Classifica la spesa in modo veloce e chiaro.</p>
      <div class="card-header-line"></div>
    </div>

    <form method="POST" action="/tipo" class="categorie">

      <button class="categoria-btn ristorante" name="category" value="ristorante">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none">
          <path d="M4 3v7a3 3 0 0 0 6 0V3M14 3v18M14 3h4a3 3 0 0 1 0 6h-4"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Ristorante</span>
          <span class="categoria-tag">Cibo fuori casa</span>
        </div>
      </button>

      <button class="categoria-btn evitabile" name="category" value="evitabile">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 9v4M12 17h.01M10.29 3.86l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.71-3.14l-8-14a2 2 0 0 0-3.42 0Z"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Evitabile</span>
          <span class="categoria-tag">Non essenziale</span>
        </div>
      </button>

      <button class="categoria-btn vestiti" name="category" value="vestiti">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none">
          <path d="M4 6l4-3 4 2 4-2 4 3v14H4V6Z"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Vestiti</span>
          <span class="categoria-tag">Abbigliamento</span>
        </div>
      </button>

      <button class="categoria-btn trasporti" name="category" value="trasporti">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 17h18M5 17l1-9a4 4 0 0 1 4-3h4a4 4 0 0 1 4 3l1 9"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Trasporti</span>
          <span class="categoria-tag">Mezzi e carburante</span>
        </div>
      </button>

      <button class="categoria-btn viaggio" name="category" value="viaggio">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none">
          <path d="M2.5 13.5L21 4.5l-6.5 18-3.5-7-8.5-2Z"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Viaggio</span>
          <span class="categoria-tag">Vacanze</span>
        </div>
      </button>

      <button class="categoria-btn svago" name="category" value="svago">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none">
          <path d="M6 15h4l2 3 2-3h4"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Svago</span>
          <span class="categoria-tag">Tempo libero</span>
        </div>
      </button>

      <button class="categoria-btn altro" name="category" value="altro">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 3v18M3 12h18"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Altro</span>
          <span class="categoria-tag">Varie</span>
        </div>
      </button>

      <button class="categoria-btn spesa" name="category" value="spesa">
        <svg class="categoria-icon" viewBox="0 0 24 24" fill="none">
          <path d="M6 6h15l-1.5 9h-12L6 6ZM6 6l-2-3"/>
        </svg>
        <div class="categoria-content">
          <span class="categoria-label">Spesa</span>
          <span class="categoria-tag">Casa & supermercato</span>
        </div>
      </button>

    </form>
  </div>
</div>

</body>
</html>
